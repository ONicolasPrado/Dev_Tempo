<!DOCTYPE html> <!--Avisar que estamos na ultima versão-->
<html lang="pt-br, en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub - Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/abc14fe232.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite a Cidade">

        <button onclick="cliqueinobotao()">
            <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i>
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <div class="temperatura">
                <p class="temp">25°C</p>
                <p class="min-max">min/max: 21°C/30°C</p>
            </div>
            <img class="icone" src="https://openweathermap.org/img/wn/04d.png" alt="">

            <p class="umidade">Umidade 70%</p>
        </div> 
    </div>
</body>

</html>
